<!-- blog/templates/blog/blog_form.html -->


{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog - Trend Blogger</title>
    <!-- Box-icon -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Trend Blogger</a>
            <div style="margin-left: auto;"> <!-- Move buttons to the right -->
                {% if request.user.is_authenticated %}
                    <a href="{% url 'accounts:logout' %}" class="login">Logout</a>
                {% else %}
                    <a href="{% url 'accounts:signup' %}" class="login">Sign Up</a>
                    <a href="{% url 'accounts:login' %}" class="login">Sign In</a>
                {% endif %}
            </div>
        </div>
    </header>

    <section class="login-container">
        <h2 class= "login-title">Update the Blog</h2>
        <form method="POST"  class="login-form" enctype="multipart/form-data">
            {% csrf_token %}
    {{ form.as_p }}
            <button type="submit" class="btn1">Submit</button>
        </form>
    </section>



    <footer style="background-color: #333; color: white; text-align: center; padding: 10px; position: absolute; bottom: 0; width: 100%;">
        <div class="footer-container">
          <p style="margin: 0; text-align: center">&copy; 2025 Trend Blogger. All rights reserved.</p> 
        </div>
    </footer>
    
</body>
</html>
